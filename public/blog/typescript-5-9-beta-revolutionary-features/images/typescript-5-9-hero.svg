<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3178c6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007acc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- TypeScript Logo -->
  <g transform="translate(100, 180)">
    <rect width="80" height="80" rx="8" fill="url(#tsGradient)" filter="url(#glow)"/>
    <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">TS</text>
  </g>
  
  <!-- Version Badge -->
  <g transform="translate(200, 200)">
    <rect width="60" height="25" rx="12" fill="url(#accentGradient)"/>
    <text x="30" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">5.9β</text>
  </g>
  
  <!-- Main Title -->
  <text x="300" y="220" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    TypeScript 5.9 Beta
  </text>
  <text x="300" y="270" font-family="Arial, sans-serif" font-size="32" font-weight="normal" fill="#94a3b8">
    Revolutionary Features
  </text>
  
  <!-- Feature Icons -->
  <!-- Import Defer Icon -->
  <g transform="translate(300, 320)">
    <circle cx="25" cy="25" r="20" fill="url(#accentGradient)" opacity="0.8"/>
    <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">⚡</text>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="16" fill="#cbd5e1">Import Defer</text>
  </g>
  
  <!-- Node 20 Support Icon -->
  <g transform="translate(300, 370)">
    <circle cx="25" cy="25" r="20" fill="url(#accentGradient)" opacity="0.8"/>
    <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">🚀</text>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="16" fill="#cbd5e1">Node.js 20 Support</text>
  </g>
  
  <!-- Performance Icon -->
  <g transform="translate(300, 420)">
    <circle cx="25" cy="25" r="20" fill="url(#accentGradient)" opacity="0.8"/>
    <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">📈</text>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="16" fill="#cbd5e1">Performance Boost</text>
  </g>
  
  <!-- Developer Experience Icon -->
  <g transform="translate(300, 470)">
    <circle cx="25" cy="25" r="20" fill="url(#accentGradient)" opacity="0.8"/>
    <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">🛠️</text>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="16" fill="#cbd5e1">Enhanced DX</text>
  </g>
  
  <!-- Code Preview -->
  <g transform="translate(650, 180)">
    <rect width="480" height="300" rx="12" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <rect width="480" height="30" rx="12" fill="#334155"/>
    <text x="20" y="20" font-family="monospace" font-size="12" fill="#94a3b8">typescript-5.9-features.ts</text>
    
    <!-- Code Content -->
    <text x="20" y="60" font-family="monospace" font-size="14" fill="#7dd3fc">// ✨ Import Defer - Game Changer</text>
    <text x="20" y="85" font-family="monospace" font-size="14" fill="#f8fafc">import defer * as heavy from './module';</text>
    
    <text x="20" y="120" font-family="monospace" font-size="14" fill="#7dd3fc">// 🚀 Node.js 20 Stable Support</text>
    <text x="20" y="145" font-family="monospace" font-size="14" fill="#f8fafc">"module": "node20"</text>
    
    <text x="20" y="180" font-family="monospace" font-size="14" fill="#7dd3fc">// ⚡ 30-50% Performance Boost</text>
    <text x="20" y="205" font-family="monospace" font-size="14" fill="#f8fafc">tsc --diagnostics</text>
    
    <text x="20" y="240" font-family="monospace" font-size="14" fill="#7dd3fc">// 🛠️ Minimal tsconfig.json</text>
    <text x="20" y="265" font-family="monospace" font-size="14" fill="#f8fafc">npx tsc --init</text>
    
    <text x="20" y="300" font-family="monospace" font-size="14" fill="#7dd3fc">// 🎯 Enhanced Developer Experience</text>
    <text x="20" y="325" font-family="monospace" font-size="14" fill="#f8fafc">expandable hover tooltips</text>
    
    <text x="20" y="360" font-family="monospace" font-size="14" fill="#7dd3fc">// 📊 Real-world impact</text>
    <text x="20" y="385" font-family="monospace" font-size="14" fill="#f8fafc">startup: 55% faster ⚡</text>
    <text x="20" y="410" font-family="monospace" font-size="14" fill="#f8fafc">build: 30% faster 🚀</text>
    <text x="20" y="435" font-family="monospace" font-size="14" fill="#f8fafc">memory: 40% less 💾</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="1050" cy="100" r="3" fill="#06b6d4" opacity="0.6"/>
  <circle cx="1100" cy="150" r="2" fill="#3b82f6" opacity="0.5"/>
  <circle cx="1120" cy="80" r="4" fill="#8b5cf6" opacity="0.4"/>
  
  <!-- Author Credit -->
  <text x="1050" y="600" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#64748b">by Piyush Mehta</text>
</svg>